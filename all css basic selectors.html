<!-- attributes of tag 
class: Specifies one or more class names for an element to associate it with a specific CSS class.
id: Specifies a unique identifier for an element.
style: Allows inline CSS styles to be applied directly to an element.
src: Specifies the source URL for external resources, such as images or scripts.
href: Specifies the URL for links or the location of linked resources.
alt: Provides alternative text for images when they cannot be displayed.
title: Provides additional information or tooltip text when hovering over an element.
disabled: Disables an element, preventing user interaction or input.
placeholder: Specifies a short hint that describes the expected value of an input field.
value: Specifies the initial value for input fields or form elements.
name: Identifies the name of a form input element when submitted to the server.
type: Specifies the type of an input element, such as text, checkbox, radio, etc.
maxlength: Specifies the maximum number of characters allowed in an input field.
readonly: Makes an input element read-only, preventing user modification.
required: Specifies that an input field must be filled out before submitting a form.
-->
