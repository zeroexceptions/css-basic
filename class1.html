<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Page</title>
  <style>
    /* Global Styles */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Header Styles */
header {
  background-color: #333;
  padding: 10px;
  text-align: center;
}

.slide-btn {
  color: #fff;
  background-color: #333;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

/* Sidebar Styles */
.sidebar {
  position: fixed;
  top: 0;
  left: -250px;
  width: 250px;
  height: 100vh;
  background-color: #333;
  color: #fff;
  transition: left 0.5s;
}

.sidebar nav ul {
  list-style-type: none;
  padding: 0;
}

.sidebar nav ul li {
  padding: 10px;
}

.sidebar nav ul li a {
  color: #fff;
  text-decoration: none;
}

/* Content Styles */
.content {
  margin-left: 0;
  padding: 20px;
  transition: margin-left 0.5s;
}

/* Sidebar Open Styles */
.sidebar-open {
  left: 0;
}

.sidebar-open + .content {
  margin-left: 250px;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .sidebar {
    width: 100px;
  }

  .sidebar-open {
    left: -100px;
  }

  .sidebar-open + .content {
    margin-left: 100px;
  }
}

  </style>
</head>

<body>
  <header>
    <button class="slide-btn" onclick="toggleSidebar()">Slide</button>
  </header>

  <div class="sidebar">
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Reports</a></li>
      </ul>
    </nav>
  </div>

  <div class="content">
    <h1>Welcome to the Admin Page</h1>
    <p>This is the content area of the admin page.</p>
  </div>

  
</body>
<script>

function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const content = document.querySelector('.content');

  sidebar.classList.toggle('sidebar-open');
  content.classList.toggle('sidebar-open');
}


</script>
</html>
