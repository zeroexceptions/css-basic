<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<!-- The input value attribute specifies an initial value for an input field: -->

    <!-- The for attribute of the <label> tag should be equal to the id
         attribute of the <input> element to bind them together. -->


    <!-- in radio button the name attribute hold all the option together, so that
   one option is selected only at a time  -->


    <!-- Notice that each input field must have a name attribute to be submitted.
If the name attribute is omitted, the value of the input field will not be sent at all. -->

  <!-- action tells where to submit data and method tells api call like get post delete -->
    <form action="/action_page.php" method="get">
        <label for="txt">Enter Your Name</label>
        <input type="text" id="txt" name="uname"  placeholder="Farooq">

        <br>


        <input type="radio" name="favCar" id="honda">
        <label for="honda">Honda City</label><br>

        <input type="radio" name="favCar" id="cruiser">
        <label for="cruiser">Land Cruiser</label><br>

        <input type="radio" name="favCar" id="civic">
        <label for="civic">Honda Civic</label>


        <br>
        <label for="cars">Choose country</label>
        <select name="crs" id="cars">
            <option value="">Canada</option>
            <option value="">Australia</option>
            <option value="">Europe</option>
        </select>
       

        <br><br>

        <input list="browsers" name="browsers">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

        <br>

        <label for="car1">Honda</label>
        <input type="radio" id="car1" name="cr">
        <label for="car2">civic</label>
        <input type="radio" id="car2" name="cr">
        <label for="car3">ferrari</label>
        <input type="radio" id="car3" name="cr">

    </form>

<!-- 
    Appends the form data to the URL, in name/value pairs
NEVER use GET to send sensitive data! (the submitted form data is visible in the URL!)
The length of a URL is limited (2048 characters)
Useful for form submissions where a user wants to bookmark the result
GET is good for non-secure data, like query strings in Google
Notes on POST:

Appends the form data inside the body of the HTTP request (the submitted form data is not shown in the URL)
POST has no size limitations, and can be used to send large amounts of data.
Form submissions with POST cannot be bookmarked -->
</body>

</html>
