<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Sizing Example</title>

  <style>
    .box {
      height: 100px;
      padding: 20px;
      border: 5px solid black;
      margin: 10px;
      background-color: lightblue;
    }

    .content-box {
      box-sizing: content-box; /* Default */
      width: 200px;
    }

    .border-box {
      box-sizing: border-box;
      width: 200px;
    }

    .label {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="label">box-sizing: content-box (default)</div>
  <div class="box content-box">
    This box has 200px width set, but padding + border added on top
  </div>

  <div class="label">box-sizing: border-box</div>
  <div class="box border-box">
    This box has 200px width set, and padding + border are inside it
  </div>
</body>

</html>


<!-- in case of  content-box
 Actual Width  = content-width + (padding-left + padding-right) + (border-left + border-right)
Actual Height = content-height + (padding-top + padding-bottom) + (border-top + border-bottom)

 Width	200 (content) + 20×2 (padding) + 5×2 (border)	250px
Height	100 (content) + 20×2 (padding) + 5×2 (border)	150px -->

<!-- /// -->

<!-- in case of border box
Content Width  = declared-width - (padding-left + padding-right) - (border-left + border-right)
Content Height = declared-height - (padding-top + padding-bottom) - (border-top + border-bottom)

 Width	Total stays at 200px	✅
Height	Total stays at 100px	✅
Content	200 - (2×20 padding) - (2×5 border) = 150px width for content	
Content	100 - (2×20 padding) - (2×5 border) = 50px height for content -->
