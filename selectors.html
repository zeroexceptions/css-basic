<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            color: red;
        }
        /* .a.c all elements with class a and c both */
        .a.c{
            color: green;
        }

        h2+p{
            background-color: red;
        }

        .a .b{
            color: orange;
        }
    </style>
</head>
<body>
    
    <div class="a ">
          farooq
          <div class="b">  asdf</div>
    </div>

    <div class="a c">
        haider
    </div>
    <h3>my name</h3>
    <p>FArooq Haider alvi</p>

</body>
</html>
