<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More css selectors</title>
    <style>
        /* yh usko select krta jo direct div me ho yani yha p tag hi  */
        div >p{
            background-color: cyan;
        }
    </style>
</head>
<body>
    <div>
        <li><p>this is first</p></li>
        <p>this is second</p>

    </div>
</body>
</html>
