<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child psuedo selector</title>

    <style>
        .container
        {
            display: block;
            margin: auto;
            width: 233px;
        }
       input
       {
           display: block;
       } 
       input[type='text']
       {
           margin: 5px 3px;
          margin-bottom: 10px;
           padding: 5px;
           border:2px solid red;
       }
a[target]
{
    font-size: 50px;
    text-decoration: underline;
}
li:nth-child(4)
{
    color: rgb(224, 201, 68);
}

    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.google.com/" target="_blank">google</a>
    <form action="" class="control">
        <input type="text" placeholder="Enter your name">
        <input type="password" placeholder="Enter your password">
        <input type="submit" value="submit" >
    </form>
        <ul>
            <li class="item" id="class1">item1</li>
            <li class="item" id="class2">item2</li>
            <li class="item" id="class3">item3</li>
            <li class="item" id="class4">item4</li>
            <li class="item" id="class5">item5</li>
        </ul>
        
    </div>
</body>
</html>
