<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Get element by id</title>
</head>
<body>
    
    <div class="container">
        <ul id="main">
            <li>Home</li>
            <li>About</li>
            <li>Contact us</li>
            <li>Services</li>
        </ul>
    </div>

     <div class="container">Another container</div>

    <script>
        let main=document.getElementById('main')
        console.log(main);

        let con=document.getElementsByClassName('container');
        document.write(con);

        let gt=document.querySelector('.container');
        console.log(gt);
    </script>
</body>
</html>
