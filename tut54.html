    <title>Events Listening</title>

        #btn{
            color: white;
            background-color: red;
            margin-top: 100px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>Farooq haider
        <!-- Browser Events:

         mouse down / mouseup

    </div>
    <div id="container"> Lorem ipsum dolor sit amet

        <button id="btn" onclick="func() ">Subscribe</button>
    <script>
  
       let contain=document.getElementById('container');
       contain.addEventListener('mouseover',function func1(){  
         
         contain.style.display='none';       
       })

       contain.addEventListener('mouseout',function func2(){  
         
         contain.style.display='block';       
       })

       
       
        function func()
        {
            // let btn=document.getElementById('btn');
            let container=document.getElementById('container');
            if(container.style.display!='none')
            {
                container.style.display='none';
            }
            else 
            {
                container.style.display='block';
            }
        }
    </script>
</body>
